<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>Calculator</title>
</head>
<body>
    
<h1>CALCULATOR</h1>

<div id="calculator">
    <screen id="display"></screen>
    <button onclick="clearDisplay()">C</button><br>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
     <button onclick="appendToDisplay('+')">+</button><br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button><br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')">x</button><br>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('/')">/</button><br>
  
   

    
</div>

<script>
    function clearDisplay() {
        document.getElementById('display').innerText = '';
    }

    function appendToDisplay(value) {
        document.getElementById('display').innerText += value;
    }

    function calculate() {
        let expression = document.getElementById('display').innerText;
        let result = eval(expression);
        document.getElementById('display').innerText = result;
    }
</script>
</body>
</html>
